<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class='flex justify-center min-h-screen bg-gray-100'>
    <div class="w-screen rounded overflow-hidden shadow-lg bg-white m-12">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Output:</div>
        <div id="output" class="text-gray-700 text-xs"></div>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Start
          Listening</span>

      </div>
    </div>

  </div>
  </div>
  <script>
    // const WebSocket = require('ws')
    const url = "ws://localhost:3000/ws/record"
    const connection = new WebSocket(url)
    connection.onopen = () => {
      console.log("SEND!")
      connection.send('Message From Client')
    }
    connection.onerror = (error) => {
      console.log("errr!")
      console.trace(error)
    }
    connection.onmessage = (e) => {
      console.log("msg!")
      console.log(e.data)
      document.getElementById("output").append(`${e.data}</br>`)
    }
  </script>
</body>

</html>
